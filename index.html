<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake News Detection</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
    }

    .wrapper {
      height: 100%;
      width: 100%;
      background: linear-gradient(180deg, #04fafd, 5%, #119dff, 50%, #030423);
      position: absolute;
    }

    .wrapper h1 {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      position: absolute;
      font-family: sans-serif;
      letter-spacing: 1px;
      word-spacing: 2px;
      color: #fff;
      font-size: 40px;
      font-weight: 888;
      text-transform: uppercase;
    }

    .wrapper div {
      height: 60px;
      width: 60px;
      border: 2px solid rgba(255, 255, 255, 0.7);
      border-radius: 50px;
      position: absolute;
      top: 10%;
      left: 10%;
      animation: 4s linear infinite;
    }

    div .dot {
      height: 10px;
      width: 10px;
      border-radius: 50px;
      background: rgba(255, 255, 255, 0.5);
      position: absolute;
      top: 20%;
      right: 20%;
    }

    .wrapper div:nth-child(1) {
      top: 20%;
      left: 20%;
      animation: animate 8s linear infinite;
    }

    .wrapper div:nth-child(2) {
      top: 60%;
      left: 80%;
      animation: animate 10s linear infinite;
    }

    .wrapper div:nth-child(3) {
      top: 40%;
      left: 40%;
      animation: animate 3s linear infinite;
    }

    .wrapper div:nth-child(4) {
      top: 66%;
      left: 30%;
      animation: animate 7s linear infinite;
    }

    .wrapper div:nth-child(5) {
      top: 90%;
      left: 10%;
      animation: animate 9s linear infinite;
    }

    .wrapper div:nth-child(6) {
      top: 30%;
      left: 60%;
      animation: animate 5s linear infinite;
    }

    .wrapper div:nth-child(7) {
      top: 70%;
      left: 20%;
      animation: animate 8s linear infinite;
    }

    .wrapper div:nth-child(8) {
      top: 75%;
      left: 60%;
      animation: animate 10s linear infinite;
    }

    .wrapper div:nth-child(9) {
      top: 50%;
      left: 50%;
      animation: animate 6s linear infinite;
    }

    .wrapper div:nth-child(10) {
      top: 45%;
      left: 20%;
      animation: animate 10s linear infinite;
    }

    .wrapper div:nth-child(11) {
      top: 10%;
      left: 90%;
      animation: animate 9s linear infinite;
    }

    .wrapper div:nth-child(12) {
      top: 20%;
      left: 70%;
      animation: animate 7s linear infinite;
    }

    .wrapper div:nth-child(13) {
      top: 20%;
      left: 20%;
      animation: animate 8s linear infinite;
    }

    .wrapper div:nth-child(14) {
      top: 60%;
      left: 5%;
      animation: animate 6s linear infinite;
    }

    .wrapper div:nth-child(15) {
      top: 90%;
      left: 80%;
      animation: animate 9s linear infinite;
    }

    @keyframes animate {
      0% {
        transform: scale(0) translateY(0) rotate(70deg);
      }

      100% {
        transform: scale(1.3) translateY(-100px) rotate(360deg);
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      < !-- background: linear-gradient(135deg, #00c6ff, #0072ff);
      -->color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Unique Header Design */
    .header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 25px 0;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      color: #fff;
    }

    /* Dark Mode Styles */
    .dark-mode {
      background: #121212;
      color: #ffffff;
    }

    .dark-mode .container {
      background: rgba(50, 50, 50, 0.8);
      box-shadow: 0px 0px 25px rgba(255, 255, 255, 0.5);
    }

    .dark-mode textarea {
      background: rgba(80, 80, 80, 0.8);
      color: #fff;
    }

    .dark-mode textarea:focus {
      background: rgba(100, 100, 100, 0.8);
    }

    .dark-mode button {
      background: linear-gradient(135deg, #444, #777);
      box-shadow: 0px 5px 15px rgba(255, 255, 255, 0.2);
    }

    .dark-mode button:hover {
      background: linear-gradient(135deg, #777, #aaa);
    }

    /* Dark Mode Toggle Button */
    #theme-toggle {
      position: fixed;
      top: 0px;
      right: 10px;
      padding: 10px 20px;
      background: linear-gradient(135deg, #222, #555);
      color: white;
      border: none;
      border-radius: 100px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0px 3px 10px rgba(255, 255, 255, 0.2);
    }

    #theme-toggle:hover {
      background: linear-gradient(135deg, #555, #888);
      transform: scale(1.05);
    }


    .container {
      max-width: 600px;
      background: rgba(255, 255, 255, 0.25);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 0px 25px rgba(100, 100, 255, 0.7);
      backdrop-filter: blur(20px);
      animation: fadeIn 1s ease-in-out;
    }

    h2 {
      font-size: 30px;
      color: white;
      margin-bottom: 20px;
      text-transform: uppercase;
      font-weight: 600;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 15px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.35);
      color: black;
      font-size: 16px;
      outline: none;
      transition: background 0.3s ease-in-out;
      resize: none;
    }

    textarea:focus {
      background: rgba(255, 255, 255, 0.6);
    }

    button {
      margin-top: 25px;
      padding: 12px 30px;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
      box-shadow: 0px 5px 15px rgba(30, 60, 114, 0.6);
    }

    button:hover {
      background: linear-gradient(135deg, #2a5298, #1e3c72);
      transform: scale(1.1);
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      animation: slideUp 1s ease-in-out;
    }

    .prediction {
      padding: 15px;
      margin-top: 10px;
      border-radius: 10px;
      font-size: 22px;
      font-weight: bold;
      box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.5);
      transition: transform 0.3s ease-in-out;
    }

    .real {
      background: rgba(0, 200, 0, 0.35);
      color: darkgreen;
      animation: pulse 1s infinite alternate;
    }

    .fake {
      background: rgba(200, 0, 0, 0.35);
      color: darkred;
      animation: pulse 1s infinite alternate;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      from {
        transform: scale(1);
      }

      to {
        transform: scale(1.05);
      }
    }
  </style>
</head>

<body>

  <div class="wrapper">
    <div><span class="dot"></span></div>
    <div><span class="dot"></span></div>
    <div><span class="dot"></span></div>
    <div><span class="dot"></span></div>
    <div><span class="dot"></span></div>
    <div><span class="dot"></span></div>
    <div><span class="dot"></span></div>
    <div><span class="dot"></span></div>
    <div><span class="dot"></span></div>
    <div><span class="dot"></span></div>
    <div><span class="dot"></span></div>
    <div><span class="dot"></span></div>
    <div><span class="dot"></span></div>
    <div><span class="dot"></span></div>
    <div><span class="dot"></span></div>
  </div>
  <div class="header">
    Fake News Detector
  </div>
  <button id="theme-toggle">ðŸŒ™ </button>

  <div class="container">
    <h2>Fake News Detector</h2>
    <form action="/predict" method="post">
      <textarea name="news" placeholder="Enter news text here..." required></textarea>
      <br>
      <button type="submit">Check</button>&nbsp;&nbsp;&nbsp;&nbsp;
      <button type="button" onclick="startDictation()">Speak</button>

    </form>
    {% if news %}
    <div class="result">
      <p>News Text: <strong>{{ news }}</strong></p>
      <div class="prediction {% if predictions['Random Forest'] == 'Real News' %}real{% else %}fake{% endif %}">
        <p>It looks like: {{ predictions['Random Forest'] }}</p>
      </div>
    </div>
    {% endif %}
  </div>

  <script>
    function startDictation() {
      let recognition = new webkitSpeechRecognition() || new SpeechRecognition();
      recognition.lang = "en-US";
      recognition.onresult = function (event) {
        document.querySelector("textarea").value = event.results[0][0].transcript;
      };
      recognition.start();
    }

    document.getElementById("theme-toggle").addEventListener("click", function () {
      document.body.classList.toggle("dark-mode");
    });

  </script>
</body>

</html>
